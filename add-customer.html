<!DOCTYPE html>
<html>
<head>
      <title>SCL App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

<div class="container mt-3">
<div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>The Cake Lounge</h1>
    <p>BY SMILY GARG</p>
    <p>Now, you can manage your customers online</p>
  </div>


</div>
    <nav class="navbar navbar-expand-sm bg-light">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/view">View Customers</a>
      </li>
    </ul>
  </div>

</nav>

    <form action="/save-customer" method="post">
      <div class="mb-3 mt-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Customer Name" name="name">
      </div>

        <div class="mb-3 mt-3">
        <label class="form-label">Phone:</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter Customer Phone" name="phone">
      </div>

        <div class="mb-3 mt-3">
        <label class="form-label">Quantity:</label>
        <input type="text" class="form-control" id="quantity" placeholder="Enter Qantity" name="quantity">
      </div>

        <div class="mb-3 mt-3">
        <label class="form-label">Flavour:</label>
            <textarea class="form-control" id="flavour"  placeholder="Enter Cake Flavour" name="flavour"></textarea>
      </div>
        <div class="mb-3 mt-3">
        <label class="form-label">Price:</label>
            <textarea class="form-control" id="price"  placeholder="Enter Cake Price" name="price"></textarea>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</div>

</body>

</html
